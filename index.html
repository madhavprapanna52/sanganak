<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>à¤¸à¤‚à¤—à¤£à¤• Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.12/src-min-noconflict/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ddeb;
            --primary-hover: #00b7c2;
            --secondary: #ff00ff;
            --background: #0a0e1a;
            --surface: #1a202c;
            --text: #e0f7fa;
            --text-muted: #b0bec5;
            --border: #37474f;
            --glow: rgba(0, 221, 235, 0.3);
        }

        body.light {
            --primary: #0288d1;
            --primary-hover: #0277bd;
            --secondary: #d81b60;
            --background: #f5f5f5;
            --surface: #ffffff;
            --text: #212121;
            --text-muted: #757575;
            --border: #e0e0e0;
            --glow: rgba(2, 136, 209, 0.3);
        }

        body {
            font-family: 'Orbitron', -apple-system, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            background: radial-gradient(circle at 30% 40%, var(--primary) 0%, transparent 50%),
                        radial-gradient(circle at 70% 20%, var(--secondary) 0%, transparent 50%);
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .header {
            padding: 1rem;
            background: rgba(10, 14, 26, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            text-align: center;
        }

        body.light .header {
            background: rgba(255, 255, 255, 0.9);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px var(--glow);
        }

        .main-content {
            flex: 1;
            display: grid;
            grid-template-rows: 1fr auto 200px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 0 0.5rem;
            height: calc(100vh - 64px);
            transition: all 0.3s;
        }

        .main-content.horizontal {
            grid-template-rows: auto;
            grid-template-columns: 1fr 1fr;
            grid-template-areas:
                "editor output"
                "controls controls";
        }

        .main-content.horizontal .editor-panel {
            grid-area: editor;
            border-radius: 8px 0 0 8px;
            border-right: none;
            height: calc(100vh - 104px);
        }

        .main-content.horizontal .output-panel {
            grid-area: output;
            border-radius: 0 8px 8px 0;
            border-left: none;
            height: calc(100vh - 104px);
        }

        .main-content.horizontal .controls-panel {
            grid-area: controls;
            border-radius: 0 0 8px 8px;
            border-top: none;
        }

        .editor-panel {
            background: var(--surface);
            border-radius: 8px 8px 0 0;
            border: 1px solid var(--border);
            border-bottom: none;
            overflow: hidden;
        }

        #editor {
            height: 100% !important;
            font-family: 'Roboto Mono', monospace;
        }

        body.light #editor {
            background: #ffffff;
            color: #212121;
        }

        .controls-panel {
            display: flex;
            justify-content: center;
            padding: 0.5rem;
            background: var(--surface);
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            gap: 0.5rem;
        }

        .btn {
            padding: 0.75rem 1rem;
            background: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--primary-hover);
            box-shadow: 0 0 15px var(--glow);
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: var(--border);
        }

        .btn.secondary:hover {
            background: var(--text-muted);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .output-panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0 0 8px 8px;
            overflow: hidden;
        }

        #output {
            padding: 0.75rem;
            background: var(--background);
            color: var(--text);
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            height: 100%;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 26, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        body.light .loading-overlay {
            background: rgba(245, 245, 245, 0.9);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .main-content {
                grid-template-rows: 1fr auto 150px;
                padding: 0 0.25rem;
                height: calc(100vh - 56px);
            }

            .main-content.horizontal {
                grid-template-rows: 1fr auto;
                grid-template-columns: 1fr;
                grid-template-areas:
                    "editor"
                    "output"
                    "controls";
            }

            .main-content.horizontal .editor-panel {
                border-radius: 8px 8px 0 0;
                border-right: 1px solid var(--border);
                border-bottom: none;
                height: auto;
            }

            .main-content.horizontal .output-panel {
                border-radius: 0;
                border-left: 1px solid var(--border);
                border-top: none;
                height: 150px;
            }

            .btn {
                padding: 0.75rem;
                font-size: 0.8rem;
                flex: 1;
            }

            .logo {
                font-size: 1.5rem;
            }

            #output {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                grid-template-rows: 1fr auto 100px;
            }

            .btn {
                padding: 0.5rem;
                font-size: 0.7rem;
            }
        }

        /* Touch optimizations */
        @media (hover: none) and (pointer: coarse) {
            .btn {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }

        /* Dark scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>

        <div class="background-animation"></div>

        height: 150px; /* Adjust based on your logo size */

        <main class="main-content">
            <div class="editor-panel">
                <div id="editor">print("Welcome to à¤¸à¤‚à¤—à¤£à¤•! ðŸš€")
# Start coding in Python
</div>
            </div>

            <div class="controls-panel">
                <button class="btn" onclick="runCode()">Run</button>
                <button class="btn secondary" onclick="clearOutput()">Clear</button>
                <button class="btn secondary" onclick="toggleLayout()">Layout</button>
                <button class="btn secondary" onclick="toggleTheme()">Theme</button>
            </div>

            <div class="output-panel">
                <div id="output"></div>
            </div>
        </main>

        <div class="loading-overlay" id="loading-overlay">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        let pyodide;
        let editor;
        let isHorizontal = false;

        async function loadPyodideAndRun() {
            const loadingOverlay = document.getElementById('loading-overlay');
            try {
                pyodide = await loadPyodide({
                    stdout: (text) => {
                        document.getElementById('output').textContent += text + '\n';
                    },
                    stderr: (text) => {
                        document.getElementById('output').textContent += `Error: ${text}\n`;
                    }
                });
                loadingOverlay.style.display = 'none';
                runCode();
            } catch (error) {
                document.getElementById('output').textContent = `Error: Failed to load Python runtime\n`;
                console.error(error);
            }
        }

        function initEditor() {
            editor = ace.edit("editor");
            editor.setTheme("ace/theme/one_dark");
            editor.session.setMode("ace/mode/python");
            editor.setOptions({
                fontSize: window.innerWidth < 768 ? "12px" : "14px",
                enableBasicAutocompletion: true,
                enableLiveAutocompletion: true,
                showPrintMargin: false,
                highlightActiveLine: true,
                wrap: true
            });

            editor.commands.addCommand({
                name: 'runCode',
                bindKey: {win: 'Ctrl-Enter', mac: 'Cmd-Enter'},
                exec: runCode
            });

            // Apply theme based on saved preference
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.className = savedTheme;
            if (savedTheme === 'light') {
                editor.setTheme("ace/theme/chrome");
            }
        }

        async function runCode() {
            if (!pyodide) return;
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = '';
            const code = editor.getValue();
            try {
                await pyodide.runPythonAsync(code);
            } catch (error) {
                outputDiv.textContent += `Error: ${error.message}\n`;
            }
        }

        function clearOutput() {
            document.getElementById('output').textContent = '';
        }

        function toggleLayout() {
            const mainContent = document.querySelector('.main-content');
            isHorizontal = !isHorizontal;
            mainContent.classList.toggle('horizontal', isHorizontal);
            editor.resize();
        }

        function toggleTheme() {
            const currentTheme = document.body.className === 'light' ? 'dark' : 'light';
            document.body.className = currentTheme;
            editor.setTheme(currentTheme === 'light' ? "ace/theme/chrome" : "ace/theme/one_dark");
            localStorage.setItem('theme', currentTheme);
        }

        window.addEventListener('resize', () => {
            editor.setOptions({
                fontSize: window.innerWidth < 768 ? "12px" : "14px"
            });
            editor.resize();
        });

        document.addEventListener('DOMContentLoaded', () => {
            initEditor();
            loadPyodideAndRun();
        });
    </script>
</body>
